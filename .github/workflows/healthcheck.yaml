name: Deployment Healthcheck

on:
  schedule:
    - cron: "0 0 * * 3"
  workflow_dispatch:
    inputs:
      url:
        description: "Ping target"
        required: true

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ secrets.DEPLOYMENT_URL || inputs.url }}
          follow-redirect: false
          max-attempts: 3
          retry-delay: 10s
          retry-all: false